<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
<div class="container">
  <img src="images/logo.svg" alt="Logo" class="logo">
  <h1>We are launching <strong>soon!</strong></h1>

  <div class="cta">Subscribe and get notified</div>
  <form class="signup-form">
    <div class="signup-box">
      <input class="signup-field" type="email" placeholder="your email address">
      <div class="nl-error">Please provide a valid email address</div>
    </div>
    <button>Notify Me</button>
  </form>
  <img class="illustration" src="images/illustration-dashboard.png" alt="Dashboard">
  <div class="social-box">
    <a href="https://facebook.com"><ion-icon name="logo-facebook"></ion-icon ></a>
    <a href="https://instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
    <a href="https://twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
  </div>
  <footer>

    &copy; Copyright Ping. All rights reserved.
  </footer>
</div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
